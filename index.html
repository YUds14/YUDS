<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Best Tour Plan - Hotel Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="dist/css/style.css">

</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img src="img/horizontal-logo.svg" alt="Logo:Best Tour Plan" class="logo_image">
                </a>
                <form action="#" class="search navbar_search">
                    <input type="text" class="search_input" placeholder="Search Location">
                    <button class="search_button">
                        <img src="img/search.svg" alt="Icon:search">
                    </button>
                </form>
                <a href="#" class="user">
                    <img src="img/user-avatar.jpg" alt="avatar: Nathan" class="user_avatar">
                    <span class="user_name">Nathan</span>
                </a>
                <!-- /.user -->
                <button class="menu-button">
                    <span class="menu-button_line"></span>
                    <span class="menu-button_line"></span>
                    <span class="menu-button_line"></span>
                </button>
            </div>
            <!-- /.navbar-top -->

        </div>
        <!-- /.container -->
        <div class="navbar-bottom">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="navbar-menu_item"><a href="#" class="navbar-menu_link">All Deals</a></li>
                    <li class="navbar-menu_item"><a href="#" class="navbar-menu_link">Hotels</a></li>
                    <li class="navbar-menu_item"><a href="#" class="navbar-menu_link">Activities</a></li>
                    <li class="navbar-menu_item"><a href="#" class="navbar-menu_link">Hotel Day Packages</a></li>
                    <li class="navbar-menu_item"><a href="#" class="navbar-menu_link">Restaurants</a></li>
                    <li class="navbar-menu_item"><a href="#" class="navbar-menu_link">Events</a></li>
                    <li class="navbar-menu_item"><a href="#" class="navbar-menu_link">Rodrigues</a></li>
                </ul>
            </div>
  
        </div> 
    </header>
    <nav class="breadcramp">
       <div class="container">
        <ul class="breadcramp-list">
            <li class="breadcramp-list_item">
                <a href="#" class="breadcramp-list_link">Home</a>
            </li> 
            <li class="breadcramp-list_item">
             <a href="#" class="breadcramp-list_link">Flash Offers</a>
         </li> 
         <li class="breadcramp-list_item">
             Grand Hilton Hotel
         </li> 
         </ul>
       </div>
    </nav>
    <!-- /.breadcramp -->
    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info_text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img src="img/Star.svg" alt="star">
                            <img src="img/Star.svg" alt="star">
                            <img src="img/Star.svg" alt="star">
                            <img src="img/Star.svg" alt="star">
                            <img src="img/Star.svg" alt="star">
    
                        </div>
                        <h1 class="hotel-name">GRAND HILTON HOTEL</h1>
                        <span class="offer hotel-info_offer">Flash Offer</span>
                        
    
                    </div>
                    <p class="hotel_description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                <!-- /.hotel-info_text -->
                <div class="rating hotel-info_rating">
                    <span class="rating_text">User Rattings</span>
                    <span class="rating_count">4.5/5</span>

                </div>
                <!-- /.hotel-info_rating -->
            </div>

            <div class="hotel-grid">
                <div class="slider">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="img/Slider.jpg" alt="swiper-slide"></div>
                            <div class="swiper-slide"><img src="img/Slider.jpg" alt="swiper-slide"></div>
                            <div class="swiper-slide"><img src="img/Slider.jpg" alt="swiper-slide"></div>
                        </div>
                    <!-- If we need navigation buttons -->
                        <button class="slider-button slider-button--prev"></button>
                        <button class="slider-button slider-button--next"></button>
                        <!-- If we need scrollbar -->
                    </div>
                </div>
            </div>
            
        </div>
        <script src="js/swiper-bundle.min.js"></script>
        <script src="js/main.js"></script>
        <!-- /.container -->
    </section>

    
   
</body>
</html>
